<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5 text-center">Diagnostico<i type="button" data-toggle="modal" data-target="#add" class="fa-solid fa-circle-plus text-success ml-3" style="font-size: 2rem;"></i></h1>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
            <table class="table">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Primer nombre</th>
                        <th scope="col">Segundo nombre</th>
                        <th scope="col">Avatar</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="text-center mx-auto" id="contenedor">
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal" tabindex="-1" id="add">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Add Persons</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="form-group">
                  <label>First name</label>
                  <input placeholder="Add a first name" type="text" class="form-control" id="first_name">
                </div>
                <div class="form-group">
                  <label>Job</label>
                  <input placeholder="Add a job" type="text" class="form-control" id="job">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" onclick="createPerson()" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="update">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Actualizar Persona</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form">
                  <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" id="first_name_update">
                    <input type="hidden" class="form-control" id="id_update">
                  </div>
                  <div class="form-group">
                    <label>Job</label>
                    <select class="custom-select mr-sm-2" id="job_update">
                      <option value="Carpintero" selected>Elige uno</option>
                      <option value="Developer">Developer</option>
                      <option value="Gamer">Gamer</option>
                      <option value="Streamer">Streamer</option>
                    </select>
                  </div>
                </form>
              </div>
            <div class="modal-footer">
              <button type="submit" onclick="updatePerson()" class="btn btn-primary">Actualizar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="delete">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Eliminar Persona</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <h5>Â¿Estas seguro que quieres eliminar a esta persona?</h5>
                  <input type="hidden" class="form-control" id="idPerson">
                </div>
              </form>
            </div>  
            <div class="modal-footer">
              <button type="submit" onclick="deletePerson()" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>

</html>
